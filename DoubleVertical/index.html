<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=https://www.octosaurus.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="slider-container">
          <div class="left-slide">
            <div style="background-color: rgb(197, 122, 37)">
              <h1>Nature flower</h1>
              <p>Some lovely content here</p>
            </div>
            <div style="background-color: rgb(33, 35, 48)">
              <h1>Grizzly mountain</h1>
              <p>Some more lovely content here</p>
            </div>
            <div style="background-color: rgb(37, 152, 197)">
              <h1>Ocean shelf</h1>
              <p>Some extra lovely content here</p>
            </div>
            <div style="background-color: rgb(135, 189, 8)">
              <h1>Wild forest</h1>
              <p>Some lovely pink content here</p>
            </div>
          </div>
          <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1518965539400-77d851d65c43?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=3280&q=80');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1559825481-12a05cc00344?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8b2NlYW58ZW58MHx8MHw%3D&auto=format&fit=crop&w=1000&q=60');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1574950578143-858c6fc58922?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW58ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1470509037663-253afd7f0f51?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8Zmxvd2VyfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');"></div>

          </div>
          <div class="action-buttons">
            <button class="down-btn"><i class="fas fa-arrow-down"></i></button>
            <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
          </div>
        </div>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
